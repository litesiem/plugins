[SERVICE]
    Parsers_File    parsers/apache_custom.conf

[INPUT]
    # Fields - host, user, time, method, path, code, size, referer, agent
    Name                tail
    Tag                 logs.apache
    # RHEL/CentOS - /var/log/httpd/access_log
    # Debian - /var/log/apache2/access.log
    # BSD - /var/log/httpd-access.log
    Path                /var/log/apache2/access.log
    Read_from_Head      False
    # > refreshing the list of watched files in seconds
    Refresh_Interval    10
    Mem_Buf_Limit       8MB
    Skip_Long_Lines     On
    Skip_Empty_Lines    On
    DB                  apache_custom.sqlite
